<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container">

        <div class="mini-container">

            <div class="bg"></div>

            <div class="cal">

                <h1 class="head"> Tip Calculator </h1>
                
                
                <div class="inputDiv firstDiv">

                    <b class="bold"> Bill Amount </b>

                    <input type="number" id="billAmt" class="numInp" placeholder="Enter bill amount" >

                </div>

                <div class="inputDiv">

                    <b class="bold"> Percentage Tip </b>

                    <input type="number" id="tipPer" class="numInp" placeholder="Enter tip percentage">

                </div>

                <div class="inputDiv">

                    <b class="bold"> Tip Amount </b>

                    <input type="number" id="tip" class="numInp" placeholder="Tip amount" readonly>

                </div>

                <div class="inputDiv">

                    <b class="bold"> Total </b>

                    <input type="number" id="total" class="numInp" placeholder="Total" readonly>

                </div>

                <button onclick="calculate()" class="btn btn-primary btnMy"> Calculate </button>
                

                <p class="msg" id="msg">  </p>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
